<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Possible Game</title>

<body>
  <div class="landing-page">
    <div class="landingpage-text">
      <p>
        Objective: You are to jump over each creeper enemy that comes at you. This game is beyond easy, if you lose you are not trash, but the game is trash. Remember it is never your fault. You are always right and never wrong
        <br>
        <br>
        Instructions: use the up arrow key to jump
      </p>
    </div>
  </div>
  <div class="parent-container">
      <h1>VERY POSSIBLE GAME</h1>
      <button id="restart-button" type="button" name="button">Restart</button>
  </div>
<script src="javascript/app.js" charset="utf-8"></script>
